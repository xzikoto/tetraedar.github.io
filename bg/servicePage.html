    <script type="text/javascript">
      function openModal(el){
          var subject = $(el).data('subject');
          var modal =  $('#exampleModal');

          clearModal();
          modal.find('#recipient-subject').val(subject)
          modal.modal('show');
      }

      function successEmail() {
          $('#toastNotification').show();
      }

      $(".close").click(function () {
        clearModal();
      });

      $(window).click(function () {
          $('#toastNotification').show();
      });

      function clearModal(el){
        var modal =  $('#exampleModal');
          $('#exampleModal').modal('hide');
          modal.find('#recipient-subject').val(" ");
          modal.find('#recipient-name').val(" ");
          modal.find('#recipient-email').val(" ");
          modal.find('#recipient-phone').val(" ");
          modal.find('#message-text').val(" ");
      }

      var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
